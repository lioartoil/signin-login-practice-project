<!-- Generated template for the ForgotPasswordPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation. -->
<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form
    #f="ngForm"
    (ngSubmit)="onSendRequest(f)">

    <ion-item no-lines>
      <ion-icon
        name="mail"
        item-left></ion-icon>
      <ion-input
        type="email"
        name="email"
        required
        email
        ngModel
        placeholder="Enter your email"></ion-input>
    </ion-item>

    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid">
      Send request
    </button>

  </form>
</ion-content>
